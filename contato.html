<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="CSS/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet" />
    
</head>
<body>
    <div id="faleConosco">

        <section class="containerFaleConosco">
            <div class="form-container">
                <h1>Fale Conosco</h1>
                <p>Estamos aqui para ajudar! <br>Envie-nos uma mensagem e responderemos o mais breve possível.</p>
                <form id="formFaleConosco" method="post">
                    <label for="nome">Seu Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                    <label for="email">Seu E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" required></textarea>

                    <button type="submit" id="btnEnviar">Enviar</button>
                </form>
            </div>

            <div class="info-container">
                <h2>Outras formas de contato</h2>
                <p>Nosso Email e telefone:</p>
                <p><strong>Telefone:</strong> (11) 1234-5678</p>
                <p><strong>E-mail:</strong> healthsalu@gmail.com.br</p>
            </div>
        </section>
    </div>

            <a href="index.html" id="btnHome" title="Voltar à Home">
            <i class="fas fa-home"></i>
          </a>
</body>
</html>
