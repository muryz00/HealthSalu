<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet" />
    <title>Medicamentos</title>
</head>
<body id="bdFuncionalidades">

    <div class="dashboardFuncionalidades">

            <header class="headerFuncionalidades">
                <h1>Prescrição de Medicamentos</h1>
            </header>

            <form id="formPrescricao">

                <section class="stats">

                <div class="cardFuncionalidades">
                     <h1>CPF do Paciente</h1>
                     <input type="text" placeholder="CPF do Paciente" id="cpfPaciente" required />
                 </div>

                 <div class="cardFuncionalidades">
                    <h1>Medicamento</h1>
                    <input type="text" placeholder="Nome do Medicamento" id="nomeMedicamento" required />
                </div>

                <div class="cardFuncionalidades">
                    <h1>Dosagem</h1>
                    <input type="text" placeholder="Dosagem" id="dosagem" required />
                </div>

                </section>


                    <div class="cardFuncionalidades">
                        <h1>Uso diário</h1>
                        <input type="text" placeholder="Quantas vezes ao dia?" id="frequenciaDiaria" required />
                    </div><br>

                    
                    <div class="cardFuncionalidades">
                        <h1>Período de utilização (em dias)</h1>
                        <input type="text" placeholder="Por quantos dias?" id="duracaoDias" required />
                    </div><br>

                    <div class="cardFuncionalidades">
                        <h1>Intervalo de uso (em horas)</h1>
                        <input type="text" placeholder="De quantas em quantas horas?" id="intervaloHoras" required />
                    </div><br>

                <div id="btnPrescricao" class="cardFuncionalidades cardBtn" onclick="salvarPrescricao()">
                    <h1 style="margin-bottom: 10px;">Salvar Prescrição</h1>
                </div>

            </form>

    </div>

    <a href="dashboardMedico.html" id="btnHome" title="Voltar à Home">
        <i class="fas fa-home"></i>
      </a>

      <script type="module" src="JS/FirebaseMedicamento.js"></script>
</body>
</html>
