<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Registro Menstrual</title>
</head>
<body id="bdFuncionalidades">

    <div class="dashboardFuncionalidades">

        <header class="headerFuncionalidades">
            <h1>Registrar Ciclo Menstrual</h1>
        </header>

            <section class="stats">

                <div class="cardFuncionalidades">
                    <h1>Data de Início</h1>
                    <input type="date" id="dataInicio" required />
                </div>

                <div class="cardFuncionalidades">
                    <h1>Data de Fim</h1>
                    <input type="date" id="dataFim" required />
                </div>

                <div class="cardFuncionalidades">
                    <h1>Fluxo</h1>
                    <select id="fluxo" class="tipo-funcionalidades" required>
                        <option value="leve">Leve</option>
                        <option value="moderado">Moderado</option>
                        <option value="intenso">Intenso</option>
                    </select>
                </div>

            </section>

            <section class="stats">

                <div class="cardFuncionalidades">
                    <h1>Observações</h1>
                    <textarea id="observacoes" placeholder="Ex: cólicas, dor de cabeça, fluxo incomum..."></textarea>
                </div>
                
            </section>

            <section class="dashboard6" >
                
                <div class="chart">
                    <div class="cardFuncionalidades chart" id="cardBtn" onclick="salvarRegistroMenstruacao()">
                        <h1 style="margin-bottom: 10px;">Salvar Registro</h1>
                    </div><br>  
                </div>
                
                <div class="chart">
                    <canvas id="fluxoChart"></canvas>
                </div>

            </section>
        </div>

    </div>

    <a href="index.html" id="btnHome">
        <i class="fas fa-home"></i> Home
    </a>
    <script src="JS/menstruacao.js"></script>
</body>
</html>
